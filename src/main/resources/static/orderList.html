<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>
<!--<th:block th:include="common.html :: header"></th:block>-->

<div class="i_bg bg_color">
    <div class="m_content">

        <div class="m_left">
            <div class="left_n">My Order System</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">Order Center</div>
                <ul>
                    <li><a href="#" >My Order</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">User Center</div>
                <ul>
                    <li><a href="/user/userInfo" >User Info</a></li>
                    <li><a href="/userAddress/list" >Address</a></li>
                </ul>
            </div>
        </div>

        <div class="m_right" id="content">
            <p></p>
            <p></p>
            <div class="mem_tit">Order List</div>
            <table border="0" class="order_tab"
                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                   cellspacing="0" cellpadding="0">
                <tbody>

                <div th:each="order:${list}">
                    <tr class="td_bg">
                        <td th:text="'UserName:'+${order.loginName}"></td>
                        <td th:text="'OrderNumber:'+${order.serialnumber}"></td>
                        <td th:text="'Address:'+${order.userAddress}"></td>
                        <td th:text="'$'+${order.cost}"></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <table border="0" class="order_tab"
                                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                                   cellspacing="0" cellpadding="0">
                                <tbody>
                                <tr>
                                    <td width="20%">Product Name</td>
                                    <td width="20%">Picture</td>
                                    <td width="25%">Amount</td>
                                    <td width="25%">Price</td>
                                    <td width="25%">Total</td>
                                </tr>
                                <!--orderDetailVOList-->
                                <tr th:each="orderDetail:${order.getList()}">
                                    <td th:text="${orderDetail.name}"></td>
                                    <td>
                                        <img th:src="'/images/'+${orderDetail.fileName}" width="50"
                                             height="50">
                                    </td>
                                    <td th:text="${orderDetail.quantity}"></td>
                                    <td th:text="${orderDetail.price}"></td>
                                    <td th:text="${orderDetail.cost}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>

                </div>
                
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>-->

</body>
</html>
