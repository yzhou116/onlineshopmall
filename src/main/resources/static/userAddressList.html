<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<!--<th:block th:include="common.html :: header"></th:block>-->

<div class="i_bg bg_color">
    <div class="m_content">

        <div class="m_left">
            <div class="left_n">Manager Center</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">Order List</div>
                <ul>
                    <li><a href="/orderDetail/list" >My Order</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">User Center</div>
                <ul>
                    <li><a href="/user/userinfo" >User Info</a></li>
                    <li><a href="#" >Manage Address</a></li>
                </ul>
            </div>
        </div>

        <div class="m_right">
            <p></p>
            <div class="mem_tit">Infos</div>
            <table border="0" class="order_tab"
                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                   cellspacing="0" cellpadding="0">
                <tbody>
                <tr>
                    <td width="15%">Address ID</td>
                    <td width="15%">Address</td>
                  <!--  <td width="15%">创建时间</td>-->
                    <td width="15%">Comment</td>
                    <td width="15%">Current Address</td>
                    <td width="25%">Edit</td>
                </tr>

                <tr th:each="address:${addressList}">
                    <td th:text="${address.getId()}"></td>
                    <td th:text="${address.getAddress()}"></td>
                   <!-- <td th:text="${address.createTime}"></td>-->
                    <td th:text="${address.getRemark()}"></td>
                    <td th:if="${address.getIsdefault() == 1}">True</td>
                    <td th:if="${address.getIsdefault() == 0}">False</td>
                    <td>
                        <a th:href="'/userAddress/deleteById/'+${address.getId()}">Delete</a>
                        <a href="#">Edit</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
