<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

<div class="i_bg">
    <div id="settlement">
        <div class="content mar_20">
            <img src="/images/img3.jpg"/>
        </div>
        <div class="content mar_20">
            <div class="warning">
                <table border="0" style="width:1000px; text-align:center;" cellspacing="0" cellpadding="0">
                    <tr height="35">
                        <td style="font-size:18px;">
                            Thank you for your Business. Your order Number is: <font color="#ff4e00" th:text="${orders.getSerialnumber()}"></font>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:14px; font-family:'宋体'; padding:10px 0 20px 0; border-bottom:1px solid #b6b6b6;">
                            Way you want to delivery: <font color="#ff4e00">Canada Post</font>；    The way you want to pay: <font
                                color="#ff4e00">Credit Card</font>；    The Money you pay: <font color="#ff4e00" th:text="'$'+${orders.cost}"></font>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:14px; font-family:'宋体';padding:20px 0 30px 0; font-family:'宋体';">
                            Your Name：<span th:text="${orders.loginName}"></span>     地址：<span th:text="${orders.userAddress}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="/productCategory/list">首页</a>     <a href="/user/userinfo">用户中心</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
